<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble game</title>
  </head>
  <body>
    <div class="container">

        <div class="box-header">

            <h3 id="hit">hit</h3>

            <h3 >Score</h3>

          </div>
          <div class="start">
            <button id="start">Start</button>
          </div>
        </div>
        <div class="bubbles" id='Bubble'>

      </div>
